[colors]
background = #4750f7
background-alt = #4750f7
foreground = #c8caf7
foreground-alt = #c8caf7
primary = #FF0000
secondary = #e60053
alert = #bd2c40


[settings]
screenchange-reload = true
compositing-background = comp
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over
;pseudo-transparency = false

[global/wm]
margin-top = 0
margin-bottom = 0


[bar/simple]
monitor = ${env:MONITOR:}
width = 100%
height = 30
;offset-x = 1%
;offset-y = 1%
radius = 0
fixed-center = false

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = #f00

border-size = 0
border-color = #00000000

padding-left = 0
padding-right = 0

module-margin-left = 0
module-margin-right = 0

;font-0 = Fixed:pixelsize=10;1
;font-1 = unifont:fontformat=truetype:size=8:antialias=false;0
font-0 = "DM Sans:pixelsize=10:style=Bold"
font-1 = "Noto Color Emoji:scale=8;2:style=regular"

modules-left = i3 
modules-center =  music
modules-right = packages rootfs temp network cpu memory pulseaudio date

;MODULES-RGHT I REMOVED: filesystem, xbacklight, also, xkeyboard, wlan, battery, temperature, powermenu, eth

tray-position = right
tray-padding = 0
;tray-background = #0063ff

;wm-restack = bspwm
;wm-restack = i3

;override-redirect = true


;scroll-up = i3wm-wsnext
;scroll-down = i3wm-wsprev

cursor-click = pointer
cursor-scroll = ns-resize


;second bar for multi-monitors
