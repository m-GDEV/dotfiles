cursor-scroll = ns-resize



;ADDED CUSTOM MODULES
[module/music]
type = custom/script
exec = echo $(playerctl metadata title)
click-left = playerctl play-pause

[module/temp]
type = custom/script
exec = echo "|🌡️ $(/home/musa/bin/personal/temp)°C  |"
interval = 1.0
;format-underline = #0ac910

[module/packages]
type = custom/script
exec = echo "🗄️ $(pacman -Q| wc -l)  |"
interval = 100

[module/network]
type = internal/network
interface = eno1
interval = 1.0
label-connected = " ⬇️  %downspeed% | ⬆️  %upspeed%  "
label-disconnected = disconnected
label-connected-background = ${colors.background}


[module/rootfs]
type = internal/fs
interval = 3600

mount-0 = /

label-mounted = "  %{F}🏠  %percentage_used%%  "
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = #FF0000


