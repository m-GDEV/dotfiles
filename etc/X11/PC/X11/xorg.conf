EndSection

# manually added so that iGPU monitor works
Section "Device"
	Identifier  "Device1"
	Driver      "intel"
	BusID       "PCI:0:2:0"
EndSection

Section "Screen"

# Removed Option "metamodes" "nvidia-auto-select +0+0 {ForceCompositionPipeline=On}"
    Identifier     "Screen0"
    Device         "Device0"
    Monitor        "Monitor0"
    DefaultDepth    24
    Option         "Stereo" "0"
    Option         "nvidiaXineramaInfoOrder" "DFP-0"
    Option         "metamodes" "nvidia-auto-select +0+0"
    Option         "SLI" "Off"
    Option         "MultiGPU" "Off"
    Option         "BaseMosaic" "off"
    SubSection     "Display"
        Depth       24
    EndSubSection
EndSection

